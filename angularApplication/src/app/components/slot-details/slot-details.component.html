<div *ngIf="currentslot" class="edit-form">
  <h2>Appointment</h2>
  <form>
    <div class="form-group">
      <label for="title">PatientName</label>
      <input
        type="text"
        class="form-control"
        id="patientName"
        required
        [(ngModel)]="currentslot.patientName"
        name="patientName"
      />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        class="form-control"
        id="age"
        required
        [(ngModel)]="currentslot.age"
        name="age"
      />
    </div>
    <div class="form-group">
      <label for="description">Sex</label>
      <div *ngFor="let option of genders">
        <div class="radio">
            <input type="radio"
               name="radio"
               id="radio-{{option.id}}"
               [(ngModel)]="currentslot.sex"
               [value]="option.value"
               />
    
        <label for="radio-{{option.id}}">{{option.id}}
        </label>
    
    </div>
    </div></div>
  
    <div class="form-group">
      <label for="description">Phone</label>
      <input
        class="form-control"
        id="phone"
        required
        [(ngModel)]="currentslot.phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="currentslot.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="description">Appointment From Timing</label>
    
   <mat-form-field>
    <input matInput type="datetime-local" value="currentslot.fromTime" [(ngModel)]="currentslot.fromTime" placeholder="fromTime">
  </mat-form-field>
    </div>

    <div class="form-group">
      <label for="description">Appointment To Timing</label>
    
   <mat-form-field>
    <input matInput type="datetime-local"  value="currentslot.toTime" [(ngModel)]="currentslot.toTime" placeholder="toTime">
  </mat-form-field>
    </div>
    <button type="submit" class="badge badge-success" (click)="updateAppointment(currentslot)">
      Update
    </button>

  </form>

  

  <!-- <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
    Delete
  </button> -->

 
</div>
